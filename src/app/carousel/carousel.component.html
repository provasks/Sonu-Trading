<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" *ngFor="let x of carousel;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <a title="{{item.title}}" *ngFor="let item of carousel; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'" routerLink="/">
        <picture>
          <source media="(min-width: {{ global.SCREEN.DESKTOP }})" srcset="{{global.IMAGE_PATH + item.urlDesktop }}">
          <source media="(min-width: {{ global.SCREEN.TABLET }})" srcset="{{global.IMAGE_PATH + item.urlTablet }}">
          <source media="(min-width: {{ global.SCREEN.MOBILE }})" srcset="{{global.IMAGE_PATH + item.urlMobile }}">
          <img class="lazyload" src="{{ global.IMAGE_PATH + item.urlMobile }}" alt="{{item.alt}}" />
        </picture>
        <div class="carousel-caption">
          <h3>{{item.title}}</h3>
          <p>{{item.subTitle}}</p>
        </div>
      </a>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
